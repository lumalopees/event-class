<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mário Kart da Trybe</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <audio id="audioWinner" src="/files/files_marioWinner.mp3"></audio>
</head>

<body>
    <header>
        <h1><img src="/files/corridaMaravilhosa.png" alt="Corrida maravilhosa"></h1>
    </header>

    <div class="selectPlayer">
        <p>SELECT YOUR PLAYER:</p>
        <p class="small">Clique na interrogação [?], depois na personagem.</p>
    </div>

    <section id="players" class="alternatives">
        <img src="files/mario.png" alt="Mario" class="playersImages">
        <img src="files/luigi.png" alt="Luigi" class="playersImages">
        <img src="files/peach.png" alt="Peach" class="playersImages">
        <img src="files/yoshi.png" alt="Yoshi" class="playersImages">
    </section>

    <button id="start-race-btn" class="btn-go">VAI!</button>
    <button id="reset-race-btn" class="btn-reset">RESET</button>
    <button id="reset-local-storage" class="btn-reset-local-storage">RESET L.S</button>

    <section class="car-section">
        <div id="player1" class="car"></div>
        <div id="player2" class="car"></div>
    </section>

    <section class="score-section">
        <h2>Vitórias</h2>

        <div class="scores-players">
            <div class="scorePlayer">
                <p>Enza: </p>
                <p id="p1Score">0</p>
            </div>

            <div class="scorePlayer">
                <p>Ana: </p>
                <p id="p2Score">0</p>
            </div>
        </div>
    </section>
  
<script src="script.js"></script>
</body>

</html>
